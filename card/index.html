<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eric L. Sung - Business Card</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>

    <section class="section">
      <div class="container">

        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img src="images/filmcity.jpg" alt="Eric L. Sung">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="images/profile.jpg" alt="Profile Pic" class="profile">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-2">Eric L. Sung</p>
                <p class="subtitle is-6">Web Developer / Art Director / DP</p>
                <p class="contact-links">
                  <a href="mailto:eric@ericlsung.com">
                    <i class="fas fa-envelope"></i> eric@ericlsung.com
                  </a>
                </p>
                <p class="contact-links">
                  <a href="tel:626-215-2365">
                    <i class="fas fa-mobile-alt"></i> (626)215-2365
                  </a>
                </p>
              </div>
            </div>

            <div class="content">

            </div>
          </div>
          <footer class="card-footer">
            <a href="https://www.linkedin.com/in/eric-sung-65107b4/" target="_blank" class="card-footer-item">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/sunglass_es/" target="_blank" class="card-footer-item">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/elsung" target="_blank" class="card-footer-item">
              <i class="fab fa-telegram"></i>
            </a>
          </footer>

          <a href="vcard/ericsung.vcf" target="_blank" class="ab-topright">
            <i class="fas fa-id-card"></i> vcard
          </a>
        </div> <!-- end card-->

        <div class="qrsection">
          <p class="is-5">QR link</p>
          <br/>
          <img src="images/elscard-qr.png" alt="" class="box-shadow qrimg">
        </div>

      </div> <!-- end container -->
    </section>
  </body>
</html>
